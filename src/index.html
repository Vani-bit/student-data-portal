<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-800">
    <header class="text-center py-6 bg-blue-600 text-white">
        <h1 class="text-3xl font-bold ">Student Data Portal</h1>
        <p class="mt-2">Register and manage student details effortlessly.</p>
    </header>

    <section class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded shadow">
        <form id="student-form" class="space-y-4">
            <div>
                <label for="studentName" class="block text-gray-700">Student Name:</label>
                <input type="text" id="studentName" class="w-full px-4 py-2 border rounded" placeholder="Enter student name" required required pattern="[A-Za-z\s]+" title="Only letters allowed">
            </div>
            <div>
                <label for="studentID" class="block text-gray-700">Student ID:</label>
                <input type="number" id="studentID" class=" w-full px-4 py-2 border rounded"  placeholder= "Enter student ID"  required min="1">
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email ID:</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded" placeholder="Enter email address" required>
            </div>
            <div>
                <label for="contact" class="block text-gray-700">Contact No:</label>
                <input type="tel" id="contact" class="ww-full px-4 py-2 border rounded" placeholder="Enter contact number" required pattern="\d{10}" title="Please enter a 10-digit phone number">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Student</button>
        </form>
    </section>

    <section class="max-w-3xl mx-auto mt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Registered Students</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="bg-blue-600 text-white uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Student Name</th>
                        <th class="py-3 px-6 text-left">Student ID</th>
                        <th class="py-3 px-6 text-left">Email ID</th>
                        <th class="py-3 px-6 text-left">Contact No</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList" class="text-gray-600 text-sm font-light">
                    <!-- Registered student's table here -->
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="script.js" defer></script>
</body>
</html>
